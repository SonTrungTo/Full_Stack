<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Grid 960 example</title>
    <link rel="stylesheet" href="960_12_col.css" type="text/css" />
    <link rel="stylesheet" href="grid_example.css" type="text/css" />
  </head>
  <body>
    <div class="container_12 clearfix">
      <div id="header" class="grid_12">
        <h1>SON TO</h1>
        <div id="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Research</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
      <div id="about" class="grid_12">
        <p>I am a MEAN man, but I am becoming more MERN.</p>
      </div>
      <div class="grid_4 article">
        <p>Column One</p>
      </div>
      <div class="grid_4 article">
        <p>Column Two</p>
      </div>
      <div class="grid_4 article">
        <p>Column Three</p>
      </div>
      <div class="grid_12" id="footer">
        <p>&copy; Copyright 2020</p>
      </div>
    </div><!-- .container_12 -->
  </body>
</html>
