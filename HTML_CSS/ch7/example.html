<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <p>Username:
      <input type="text" name="Username" maxlength="15" />
    </p>
    <p>Password:
      <input type="password" name="Password" maxlength="30">
    </p>
    <p>Your favorite CS department: <br />
      <input type="checkbox" name="CS department" value="Stanford" checked="checked" />
      Stanford
      <input type="checkbox" name="CS department" value="Harvard" />
      Harvard
      <input type="checkbox" name="CS department" value="MIT" />
      MIT
      <input type="checkbox" name="CS department" value="UC Berkeley" />
      UC Berkeley
      <input type="checkbox" name="CS department" value="CMU" />
      CMU
    </p>
  </body>
</html>
