<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms(fixed aligning problem)</title>
    <link rel="stylesheet" href="form_fixed.css" type="text/css" />
  </head>
  <body>
    <form action="index.html" method="post">
      <fieldset>
        <div>
          <label for="text" class="title">Name:</label>
          <input type="text" name="name" />
        </div>
        <div>
          <label for="email" class="title">Email:</label>
          <input type="email" name="email" />
        </div>
        <div>
          <span class="title">You are a:</span>
          <input type="radio" name="citizen" value="Finnish" />
          <label for="radio">Finnish</label>
          <input type="radio" name="citizen" value="Non-Finnish" />
          <label for="radio">Non-Finnish</label>
        </div>
        <div>
          <input type="submit" value="Subscribe" class="submit">
        </div>
        <legend>newsletter</legend>
      </fieldset>
    </form>
  </body>
</html>
