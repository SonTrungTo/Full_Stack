<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Codes for ch18</title>
  </head>
  <body>
    <form class="" action="template.html" method="get">
        <p>Name: <input type="text" name="name" /></p>
        <p>Password: <input type="password" name="password" /> </p>
        <p>Message:  <textarea name="message" rows="8" cols="80"></textarea>
        <span id="length">0</span> words.
        </p>
        <p><button type="submit">Send</button></p>
        <label>
          <input type="checkbox" name="checkbox"> Make this page purple
        </label>
        <p>Color:
          <label>
            <input type="radio" name="color" value="orange" /> Orange
          </label>
          <label>
            <input type="radio" name="color" value="lightgreen" /> Green
          </label>
          <label>
            <input type="radio" name="color" value="lightblue" /> Blue
          </label>
        </p>
        <p>Compose a decimal from individual bits:
          <select multiple>
            <option value="1">0001</option>
            <option value="2">0010</option>
            <option value="4">0100</option>
            <option value="8">1000</option>
          </select> = <span id="output">0</span>
        </p>
        <p><input multiple type="file" id="file" /></p>
    </form>

    <script type="text/javascript" src="fileFields.js"></script>
  </body>
</html>
