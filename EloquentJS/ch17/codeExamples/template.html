<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing on Canvas</title>
  </head>
  <body>
    <p>Normal HTML here.</p>
    <svg xmlns="http://www.w3.org/2000/svg">
      <circle r="50" cx="50" cy="50" fill="red" />
      <rect x="120" y="5" width="90" height="90" stroke="blue" fill="none" />
    </svg>

    <p>Before canvas.</p>
    <canvas id="canvas" width="120" height="60"></canvas>
    <p>After canvas.</p>

    <p>Lines and Surfaces</p>
    <canvas id="canvas2"></canvas>
    <p>Paths</p>
    <canvas id="canvas3"></canvas>
    <p>Curves</p>
    <canvas id="canvas4"></canvas>
    <p>Pie Chart and Text</p>
    <canvas id="canvas5" width="300" height="300"></canvas>
    <p>Images</p>
    <canvas id="canvas6"></canvas>
    <p>Transformation</p>
    <canvas id="canvas7"></canvas>
    <p>Saving and clearing transformations</p>
    <canvas id="canvas8" width="600" height="300"></canvas>

    <script type="text/javascript" src="svg.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="linesAndSurfaces.js"></script>
    <script type="text/javascript" src="paths.js"></script>
    <script type="text/javascript" src="curves.js"></script>
    <script type="text/javascript" src="pieChartAndText.js"></script>
    <script type="text/javascript" src="images.js"></script>
    <script type="text/javascript" src="transforming.js"></script>
    <script type="text/javascript" src="saveAndRestore.js"></script>
  </body>
</html>
