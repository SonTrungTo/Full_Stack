<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/file.css" />
    <title>Marijn: A platform game</title>
  </head>
  <body>
    <h1>Marijn: A platform game</h1>
    <p id="help">Press the cursor keys; ArrowUp, ArrowLeft, ArrowRight;

    all gold coins to win the game.</p>

    <script type="text/javascript" src="level/level.js"></script>
    <script type="text/javascript" src="level/state.js"></script>
    <script type="text/javascript" src="aPlatformGame.js"></script>
    <script type="text/javascript" src="actors/actors.js"></script>
    <script type="text/javascript" src="drawing/DOMDisplay.js"></script>
    <script type="text/javascript" src="drawing/drawingSystem.js"></script>
    <script type="text/javascript" src="keys/trackKeys.js"></script>
    <script type="text/javascript" src="running/runGame.js"></script>
    <script type="text/javascript">
      const GAME_LEVELS = [simpleLevelPlan];
      runGame(GAME_LEVELS, DOMDisplay);
    </script>
  </body>
</html>
